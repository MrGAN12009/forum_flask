{% extends "base.html" %}

{% block title %}Изменить пароль - Форум{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="bi bi-key"></i> Изменить пароль
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('profile.change_password') }}">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Текущий пароль</label>
                        <input type="password" class="form-control" id="current_password" 
                               name="current_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Новый пароль</label>
                        <input type="password" class="form-control" id="new_password" 
                               name="new_password" minlength="6" required>
                        <small class="form-text text-muted">Минимум 6 символов</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Подтвердите новый пароль</label>
                        <input type="password" class="form-control" id="confirm_password" 
                               name="confirm_password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Изменить пароль
                        </button>
                        <a href="{{ url_for('profile.view', user_id=current_user.id) }}" 
                           class="btn btn-outline-secondary">
                            Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
